<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IBOX MOBILE SINGAPORE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <span class="logo-text" style="display: flex;">IBox Mobile Singapore</span>
            </a>
            <div class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#sell-now">Sell Now</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </header>

    <!-- CRITICAL FIX: Initialize mobile menu INLINE (don't wait for script.js) -->
    <script>
    (function() {
        console.log('üöÄ INLINE MOBILE MENU INIT - LOGIN.HTML');

        function initMobileMenuNow() {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            const overlay = document.getElementById('mobileOverlay');

            if (!hamburger || !navLinks || !overlay) {
                console.error('‚ùå Mobile menu elements not found');
                return;
            }

            console.log('‚úÖ Mobile menu elements found, attaching listeners');

            const newHamburger = hamburger.cloneNode(true);
            hamburger.parentNode.replaceChild(newHamburger, hamburger);

            const hamburgerFinal = document.getElementById('hamburgerMenu');

            hamburgerFinal.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üì± HAMBURGER CLICKED - LOGIN PAGE');

                const nav = document.getElementById('navLinks');
                const over = document.getElementById('mobileOverlay');
                const ham = document.getElementById('hamburgerMenu');

                ham.classList.toggle('active');
                nav.classList.toggle('active');
                over.classList.toggle('active');

                document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
            });

            overlay.addEventListener('click', function() {
                document.getElementById('hamburgerMenu').classList.remove('active');
                document.getElementById('navLinks').classList.remove('active');
                document.getElementById('mobileOverlay').classList.remove('active');
                document.body.style.overflow = '';
            });

            console.log('‚úÖ Mobile menu initialized on LOGIN page!');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenuNow);
        } else {
            initMobileMenuNow();
        }
    })();
    </script>

    <main class="login-page">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email Address / Username</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="admin or your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <p style="text-align: center; color: var(--text-light); font-size: 0.85rem; margin-top: 1rem;">
                            üîê Admin Login Only
                        </p>
                    </form>

                    <div class="login-footer">
                        <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
                        <p><a href="index.html">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 IBOX MOBILE SINGAPORE. All rights reserved.</p>
            <p>Henderson Industrial Park, Singapore 159239</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
