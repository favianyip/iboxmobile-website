<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IBOX MOBILE SINGAPORE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">IBOX MOBILE SINGAPORE</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#sell-now">Sell Now</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email Address / Username</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="admin or your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <p style="text-align: center; color: var(--text-light); font-size: 0.85rem; margin-top: 1rem;">
                            üîê Admin Login Only
                        </p>
                    </form>

                    <div class="login-footer">
                        <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
                        <p><a href="index.html">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 IBOX MOBILE SINGAPORE. All rights reserved.</p>
            <p>Henderson Industrial Park, Singapore 159239</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
