        function getCompetitivePrice(modelName, storage, condition) {
            const brand = modelName.includes('iPhone') ? 'iphone' : 'samsung';
            const fullModelKey = `${modelName} ${storage}`;

            try {
                if (competitorData && competitorData[condition] && competitorData[condition][brand]) {
                    const priceData = competitorData[condition][brand][fullModelKey];
                    if (priceData && priceData.highest) {
                        return priceData.highest;
                    }
                }
            } catch (e) {
                console.warn(`Price not found for ${fullModelKey} (${condition})`);
            }

            // Return null if not found - will use base price display
            return null;
        }

                    if (competitorData && competitorData[condition] && competitorData[condition][brand]) {
                        const priceData = competitorData[condition][brand][fullModelKey];
                        if (priceData && priceData.highest) {
                            return priceData.highest;
                        }
                    }
                } catch (e) {
                    continue;
                }

            return condition === 'used' ? 500 : 700;

        let currentCondition = 'used'; // Default to used
        let currentBrand = 'apple'; // Default to Apple

        // Initialize page
        function initPage() {
            // Check URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');

            if (typeParam === 'new') {
                currentCondition = 'new';
            } else {
                currentCondition = 'used';
            }

            // Update UI
            updateToggleButtons();
            renderModels();
        }

        // Switch between Used/New
        function switchCondition(condition) {
            currentCondition = condition;
            updateToggleButtons();
            renderModels();

            // Update URL without reload
            const url = new URL(window.location);
            url.searchParams.set('type', condition);
            window.history.pushState({}, '', url);
        }

        // Update toggle button styles
        function updateToggleButtons() {
            const usedBtn = document.getElementById('used-toggle');
            const newBtn = document.getElementById('new-toggle');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');

            // Add animation class to title
            pageTitle.classList.remove('page-title-animate');
            void pageTitle.offsetWidth; // Trigger reflow
            pageTitle.classList.add('page-title-animate');

            pageSubtitle.classList.remove('page-title-animate');
            void pageSubtitle.offsetWidth; // Trigger reflow
            pageSubtitle.classList.add('page-title-animate');

            if (currentCondition === 'used') {
                usedBtn.classList.add('active');
                newBtn.classList.remove('active');
                pageTitle.textContent = 'Sell Used Phones';
                pageSubtitle.textContent = 'Get cash for your pre-owned devices';
            } else {
                newBtn.classList.add('active');
                usedBtn.classList.remove('active');
                pageTitle.textContent = 'Sell New Phones';
                pageSubtitle.textContent = 'Get the best prices for sealed or activated new devices';
            }
        }

        // Show brand
        function showBrand(brand) {
            currentBrand = brand;

            // Update tab styles
            document.querySelectorAll('.brand-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide brand sections
            document.querySelectorAll('.brand-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(brand + '-models').classList.add('active');
        }

        // Render models
        function renderModels() {
            const appleGrid = document.getElementById('apple-grid');
            const samsungGrid = document.getElementById('samsung-grid');

            // Add fade out effect before clearing
            appleGrid.style.opacity = '0';
            samsungGrid.style.opacity = '0';

            setTimeout(() => {
                appleGrid.innerHTML = '';
                samsungGrid.innerHTML = '';

                // Render Apple models
                phoneModels.apple.forEach(model => {
                    const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                    appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                });

                // Render Samsung models
                phoneModels.samsung.forEach(model => {
                    const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                    samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                });

                // Fade in with new content
                appleGrid.style.opacity = '1';
                samsungGrid.style.opacity = '1';
            }, 200);
        }

        // Create model card HTML
        function createModelCard(model, brand, price) {
            const searchKey = model.name.toLowerCase().replace(/\s+/g, '-');
            return `
                <div class="model-card" onclick="navigateToEvaluation('${brand}', '${model.name}')" data-model="${searchKey}">
                    <img src="images/phones/${model.img}" alt="${model.name}" onerror="this.style.display='none'">
                    <h3>${model.name}</h3>
                    <div class="storage-badges">
                        ${model.storage.map(s => `<span class="storage-badge">${s}</span>`).join('')}
                    </div>
                    <div class="price-info">
                        <div class="price-label">Get up to</div>
                        <div class="price-amount">$${price}</div>
                    </div>
                </div>
            `;
        }

        // Navigate directly to evaluation (skip brand/model selection)
        function navigateToEvaluation(brand, model) {
            window.location.href = `quote.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&type=${currentCondition}&direct=true`;
        }

        // Search filter
        function filterDevices(searchTerm) {
            const cards = document.querySelectorAll('.model-card');
            const term = searchTerm.toLowerCase();

            cards.forEach(card => {
                const modelName = card.getAttribute('data-model');
                if (modelName && modelName.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
