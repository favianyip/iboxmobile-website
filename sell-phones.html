<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sell Phones Page Styles */
        .sell-page-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            padding: 2rem 0;
            text-align: center;
            color: white;
        }

        .sell-page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #C9A84C;
        }

        .sell-page-header p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .condition-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        .condition-toggle-btn {
            flex: 0 0 200px;
            padding: 1rem 2rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
        }

        .condition-toggle-btn:hover {
            border-color: #C9A84C;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 168, 76, 0.2);
        }

        .condition-toggle-btn.active {
            background: #C9A84C;
            color: white;
            border-color: #C9A84C;
        }

        .search-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-section input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-section input:focus {
            outline: none;
            border-color: #C9A84C;
        }

        .models-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .models-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .brand-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .brand-tab {
            padding: 0.75rem 2rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .brand-tab:hover {
            border-color: #C9A84C;
        }

        .brand-tab.active {
            background: #C9A84C;
            color: white;
            border-color: #C9A84C;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-in-out;
            transition: opacity 0.3s ease-in-out;
        }

        .model-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
            animation: slideUp 0.4s ease-out;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #C9A84C;
        }

        .model-card img {
            width: 100%;
            max-width: 180px;
            height: auto;
            margin-bottom: 1rem;
            object-fit: contain;
        }

        .model-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .storage-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .storage-badge {
            padding: 0.4rem 0.8rem;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .price-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .price-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .price-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #C9A84C;
        }

        .brand-content {
            display: none;
        }

        .brand-content.active {
            display: block;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title-animate {
            animation: slideInFromTop 0.4s ease-out;
        }

        .condition-switch-animation {
            animation: fadeIn 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .condition-toggle {
                flex-direction: column;
                align-items: center;
            }

            .condition-toggle-btn {
                flex: 0 0 auto;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <script src="quote.js" defer></script>
    <script src="script.js" defer></script>
    <script src="auth.js" defer></script>
</head>

    <div class="sell-page-header">
        <h1 id="page-title">Sell Your Phones</h1>

    </div>

    <!-- Condition Toggle (Used/New) -->
    <div class="condition-toggle">
        <button class="condition-toggle-btn" id="used-toggle" onclick="switchCondition('used')">
            <div style="font-size: 1.2rem; margin-bottom: 0.25rem;">ðŸ‘¤</div>

        </button>
        <button class="condition-toggle-btn" id="new-toggle" onclick="switchCondition('new')">
            <div style="font-size: 1.2rem; margin-bottom: 0.25rem;">ðŸ“¦</div>
            <div>New</div>
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-section">
        <input type="text" id="device-search" placeholder="Search your device to sell" onkeyup="filterDevices(this.value)">
    </div>

    <!-- Brand Tabs -->
    <div class="models-section">
        <div class="brand-tabs">
            <button class="brand-tab active" onclick="showBrand('apple')">Apple</button>
            <button class="brand-tab" onclick="showBrand('samsung')">Samsung</button>
        </div>

        <!-- Apple Models -->
        <div id="apple-models" class="brand-content active">
            <h2>Select iPhone Model</h2>
            <div class="model-grid" id="apple-grid">

        <div id="samsung-models" class="brand-content">
            <h2>Select Samsung Model</h2>
            <div class="model-grid" id="samsung-grid">

            </div>
        </div>
    </div>

                { name: 'iPhone 12 mini', img: 'iphone-12-mini.jpg', storage: ['64GB', '128GB', '256GB'], usedPrice: 240, newPrice: 440 }
            ],
            samsung: [
                { name: 'Galaxy S24 Ultra', img: 'galaxy-s24-ultra.jpg', storage: ['256GB', '512GB', '1TB'], usedPrice: 850, newPrice: 1050 },
                { name: 'Galaxy S24+', img: 'galaxy-s24-plus.jpg', storage: ['256GB', '512GB'], usedPrice: 620, newPrice: 820 },

                { name: 'Galaxy S23 Ultra', img: 'galaxy-s23-ultra.jpg', storage: ['256GB', '512GB', '1TB'], usedPrice: 670, newPrice: 870 },
                { name: 'Galaxy S23+', img: 'galaxy-s23-plus.jpg', storage: ['256GB', '512GB'], usedPrice: 470, newPrice: 670 },
                { name: 'Galaxy S23', img: 'galaxy-s23.jpg', storage: ['128GB', '256GB'], usedPrice: 350, newPrice: 550 },
                { name: 'Galaxy S22 Ultra', img: 'galaxy-s22-ultra.jpg', storage: ['128GB', '256GB', '512GB', '1TB'], usedPrice: 480, newPrice: 680 },
                { name: 'Galaxy S22+', img: 'galaxy-s22-plus.jpg', storage: ['128GB', '256GB'], usedPrice: 350, newPrice: 550 },
                { name: 'Galaxy S22', img: 'galaxy-s22.jpg', storage: ['128GB', '256GB'], usedPrice: 280, newPrice: 480 },
                { name: 'Galaxy Z Fold5', img: 'galaxy-z-fold5.jpg', storage: ['256GB', '512GB', '1TB'], usedPrice: 790, newPrice: 990 },
                { name: 'Galaxy Z Fold4', img: 'galaxy-z-fold4.jpg', storage: ['256GB', '512GB', '1TB'], usedPrice: 550, newPrice: 750 },
                { name: 'Galaxy Z Flip5', img: 'galaxy-z-flip5.jpg', storage: ['256GB', '512GB'], usedPrice: 530, newPrice: 730 },
                { name: 'Galaxy Z Flip4', img: 'galaxy-z-flip4.jpg', storage: ['128GB', '256GB'], usedPrice: 350, newPrice: 550 }
            ]
        };

        let currentCondition = 'used'; // Default to used
        let currentBrand = 'apple'; // Default to Apple

        // Initialize page
        function initPage() {
            // Check URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');

            if (typeParam === 'new') {
                currentCondition = 'new';
            } else {
                currentCondition = 'used';
            }

            // Update UI
            updateToggleButtons();
            renderModels();
        }

        // Switch between Used/New
        function switchCondition(condition) {
            currentCondition = condition;
            updateToggleButtons();
            renderModels();

            // Update URL without reload
            const url = new URL(window.location);
            url.searchParams.set('type', condition);
            window.history.pushState({}, '', url);
        }

        // Update toggle button styles
        function updateToggleButtons() {
            const usedBtn = document.getElementById('used-toggle');
            const newBtn = document.getElementById('new-toggle');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');

            // Add animation class to title
            pageTitle.classList.remove('page-title-animate');
            void pageTitle.offsetWidth; // Trigger reflow
            pageTitle.classList.add('page-title-animate');

            pageSubtitle.classList.remove('page-title-animate');
            void pageSubtitle.offsetWidth; // Trigger reflow
            pageSubtitle.classList.add('page-title-animate');

            if (currentCondition === 'used') {
                usedBtn.classList.add('active');
                newBtn.classList.remove('active');
                pageTitle.textContent = 'Sell Used Phones';
                pageSubtitle.textContent = 'Get cash for your pre-owned devices';
            } else {
                newBtn.classList.add('active');
                usedBtn.classList.remove('active');
                pageTitle.textContent = 'Sell New Phones';
                pageSubtitle.textContent = 'Get the best prices for sealed or activated new devices';
            }
        }

        // Show brand
        function showBrand(brand) {
            currentBrand = brand;

            // Update tab styles
            document.querySelectorAll('.brand-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide brand sections
            document.querySelectorAll('.brand-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(brand + '-models').classList.add('active');
        }

        // Render models
        function renderModels() {
            const appleGrid = document.getElementById('apple-grid');
            const samsungGrid = document.getElementById('samsung-grid');

            // Add fade out effect before clearing
            appleGrid.style.opacity = '0';
            samsungGrid.style.opacity = '0';

            setTimeout(() => {
                appleGrid.innerHTML = '';
                samsungGrid.innerHTML = '';

                // Render Apple models
                phoneModels.apple.forEach(model => {
                    const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                    appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                });

                // Render Samsung models
                phoneModels.samsung.forEach(model => {
                    const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                    samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                });

                // Fade in with new content
                appleGrid.style.opacity = '1';
                samsungGrid.style.opacity = '1';
            }, 200);
        }

        // Create model card HTML
        function createModelCard(model, brand, price) {
            const searchKey = model.name.toLowerCase().replace(/\s+/g, '-');
            return `
                <div class="model-card" onclick="navigateToEvaluation('${brand}', '${model.name}')" data-model="${searchKey}">
                    <img src="images/phones/${model.img}" alt="${model.name}" onerror="this.style.display='none'">
                    <h3>${model.name}</h3>
                    <div class="storage-badges">
                        ${model.storage.map(s => `<span class="storage-badge">${s}</span>`).join('')}
                    </div>
                    <div class="price-info">
                        <div class="price-label">Get up to</div>
                        <div class="price-amount">$${price}</div>
                    </div>
                </div>
            `;
        }

        // Navigate directly to evaluation (skip brand/model selection)
        function navigateToEvaluation(brand, model) {
            window.location.href = `quote.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&type=${currentCondition}&direct=true`;
        }

        // Search filter
        function filterDevices(searchTerm) {
            const cards = document.querySelectorAll('.model-card');
            const term = searchTerm.toLowerCase();

            cards.forEach(card => {
                const modelName = card.getAttribute('data-model');
                if (modelName && modelName.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
