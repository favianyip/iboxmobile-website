    <!-- CRITICAL FIX: Initialize mobile menu INLINE (don't wait for script.js) -->
    <script>
    (function() {
        console.log('üöÄ INLINE MOBILE MENU INIT');

        function initMobileMenuNow() {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            const overlay = document.getElementById('mobileOverlay');

            if (!hamburger || !navLinks || !overlay) {
                console.error('‚ùå Mobile menu elements not found');
                return;
            }

            console.log('‚úÖ Mobile menu elements found, attaching listeners');

            // Remove any existing listeners to prevent duplicates
            const newHamburger = hamburger.cloneNode(true);
            hamburger.parentNode.replaceChild(newHamburger, hamburger);

            const hamburgerFinal = document.getElementById('hamburgerMenu');

            hamburgerFinal.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üì± HAMBURGER CLICKED');

                const nav = document.getElementById('navLinks');
                const over = document.getElementById('mobileOverlay');
                const ham = document.getElementById('hamburgerMenu');

                ham.classList.toggle('active');
                nav.classList.toggle('active');
                over.classList.toggle('active');

                document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
                console.log('üì± Menu is now:', nav.classList.contains('active') ? 'OPEN' : 'CLOSED');
            });

            overlay.addEventListener('click', function() {
                console.log('üì± OVERLAY CLICKED - CLOSING');
                document.getElementById('hamburgerMenu').classList.remove('active');
                document.getElementById('navLinks').classList.remove('active');
                document.getElementById('mobileOverlay').classList.remove('active');
                document.body.style.overflow = '';
            });

            console.log('‚úÖ Mobile menu initialized successfully!');
        }

        // Try to initialize immediately if DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenuNow);
        } else {
            initMobileMenuNow();
        }
    })();
    </script>

        // Helper function to sort storage options in ascending order
        function sortStorageOptions(storageArray) {
            if (!storageArray || storageArray.length === 0) return [];

            return storageArray.sort((a, b) => {
                // Convert storage string to numeric GB value for comparison
                const parseStorage = (str) => {
                    const match = str.match(/^(\d+)(GB|TB)$/i);
                    if (!match) return 0;
                    const num = parseInt(match[1]);
                    const unit = match[2].toUpperCase();
                    // Convert TB to GB (1TB = 1024GB)
                    return unit === 'TB' ? num * 1024 : num;
                };

                return parseStorage(a) - parseStorage(b);
            });
        }

        // Create model card HTML
        function createModelCard(model, brand, price) {
            const searchKey = model.name.toLowerCase().replace(/\s+/g, '-');

            // Ensure storage is sorted (in case it wasn't sorted earlier)
            const sortedStorage = Array.isArray(model.storage)
                ? sortStorageOptions(model.storage)
                : [];

            // CRITICAL FIX: Handle image path - detect if it's base64 data or a file path
            let imageSrc = '';
            if (model.img) {
                if (model.img.startsWith('data:image')) {
                    // Base64 data - use directly
                    imageSrc = model.img;
                    console.log(`üì∑ Using base64 image for ${model.name} (${Math.round(model.img.length / 1024)} KB)`);
                } else if (model.img.startsWith('images/phones/')) {
                    // Full path already included
                    imageSrc = model.img;
                } else {
                    // Relative path - prepend directory
                    imageSrc = `images/phones/${model.img}`;
                }
            } else {
                // Default fallback image based on brand
                imageSrc = brand === 'Apple' ? 'images/phones/iphone-16-pro-max.jpg' : 'images/phones/galaxy-s24-ultra.jpg';
            }

            // Default fallback image for onerror
            const fallbackImage = brand === 'Apple' ? 'images/phones/iphone-16-pro-max.jpg' : 'images/phones/galaxy-s24-ultra.jpg';

            return `
                <div class="model-card" onclick="navigateToEvaluation('${brand}', '${model.name}')" data-model="${searchKey}">
                    <img src="${imageSrc}"
                         alt="${model.name}"
                         onerror="console.error('‚ùå Image failed for ${model.name}'); this.src='${fallbackImage}'; this.onerror=null;"
                         onload="console.log('‚úÖ Image loaded: ${model.name}')"
                         style="background: #f5f5f5; min-height: 200px; object-fit: contain;">
                    <h3>${model.name}</h3>
                    <div class="storage-badges">
                        ${sortedStorage.map(s => `<span class="storage-badge">${s}</span>`).join('')}
                    </div>
                    <div class="price-info">
                        <div class="price-label">Get up to</div>
                        <div class="price-amount">$${price}</div>
                    </div>
                </div>
            `;
        }

        // Navigate directly to evaluation (skip brand/model selection)
        function navigateToEvaluation(brand, model) {
            window.location.href = `quote.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&type=${currentCondition}&direct=true`;
        }

        // Search filter
        function filterDevices(searchTerm) {
            const cards = document.querySelectorAll('.model-card');
            const term = searchTerm.toLowerCase();

            cards.forEach(card => {
                const modelName = card.getAttribute('data-model');
                if (modelName && modelName.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Autocomplete search handler
        function handleSearch(searchTerm) {
            console.log('='.repeat(80));
            console.log('üîç SEARCH TRIGGERED');
            console.log('='.repeat(80));
            console.log('Search Term:', searchTerm);

            const suggestionsContainer = document.getElementById('autocomplete-suggestions');
            const term = searchTerm.toLowerCase().trim();

            console.log('Normalized Term:', term);
            console.log('Term Length:', term.length);

            // If empty, hide suggestions
            if (term.length === 0) {
                suggestionsContainer.classList.remove('active');
                suggestionsContainer.innerHTML = '';
                filterDevices('');
                console.log('‚úÖ Search cleared');
                return;
            }

            // CRITICAL: Verify phoneDatabase is available
            if (typeof phoneDatabase === 'undefined') {
                console.error('‚ùå CRITICAL: phoneDatabase is not available!');
                suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default; color: red;"><div class="model-name">Error: Phone database not loaded</div></div>';
                suggestionsContainer.classList.add('active');
                return;
            }

            // Get all phone models - Priority 1: phoneDatabase FIRST, Priority 2: localStorage, Priority 3: hardcoded
            let allModels = [];

            try {
                // Priority 1: Use phoneDatabase from quote.js FIRST (40 models with correct data)
                if (typeof phoneDatabase !== 'undefined') {
                    console.log('‚úÖ Search using phoneDatabase');

                    // Convert phoneDatabase to search format
                    if (phoneDatabase.Apple) {
                        const appleModels = Object.keys(phoneDatabase.Apple);
                        console.log(`üì± Processing ${appleModels.length} Apple models`);

                        Object.entries(phoneDatabase.Apple).forEach(([modelName, modelData]) => {
                            allModels.push({
                                name: modelName,
                                brand: 'Apple',
                                storage: Object.keys(modelData.storage || {}),
                                img: modelData.image || 'iphone-16-pro-max.jpg'
                            });
                        });

                        // Check if iPhone 17 specifically is in the list
                        if (term.includes('iphone 17') || term === 'iphone 17') {
                            const iphone17Models = allModels.filter(m => m.name.toLowerCase().includes('iphone 17'));
                            console.log(`üîç iPhone 17 variants found: ${iphone17Models.length}`);
                            iphone17Models.forEach(m => console.log(`   - ${m.name}`));
                        }
                    }

                    if (phoneDatabase.Samsung) {
                        const samsungModels = Object.keys(phoneDatabase.Samsung);
                        console.log(`üì± Processing ${samsungModels.length} Samsung models`);

                        Object.entries(phoneDatabase.Samsung).forEach(([modelName, modelData]) => {
                            allModels.push({
                                name: modelName,
                                brand: 'Samsung',
                                storage: Object.keys(modelData.storage || {}),
                                img: modelData.image || 'galaxy-s24-ultra.jpg'
                            });
                        });
                    }

                    console.log(`üì¶ Total models for search: ${allModels.length}`);
                }
                // Priority 2: Try to get models from localStorage (admin panel managed data)
                else {
                    const storedPhones = localStorage.getItem('ktmobile_phones');
                    if (storedPhones) {
                        const phonesData = JSON.parse(storedPhones);
                        // Convert admin data format to search format
                        allModels = phonesData.map(phone => ({
                            name: phone.model,
                            brand: phone.brand,
                            storage: phone.storages || [],
                            img: phone.img || 'default.jpg'
                        }));
                    }
                    // Priority 3: Fallback to hardcoded phoneModels
                    else {
                        console.warn('Search using hardcoded phoneModels fallback');
                        allModels = [...phoneModels.apple, ...phoneModels.samsung];
                    }
                }
            } catch (e) {
                console.error('Error loading phone data:', e);
                // Final fallback to hardcoded phoneModels
                allModels = [...phoneModels.apple, ...phoneModels.samsung];
            }

            // Filter models based on search term - match model name, brand, or storage
            console.log(`üîç Searching "${term}" in ${allModels.length} models...`);

            const matches = allModels.filter(model => {
                const modelName = model.name.toLowerCase();
                const brandName = (model.brand || '').toLowerCase();
                const storageStr = (model.storage || []).join(' ').toLowerCase();

                const nameMatch = modelName.includes(term);
                const brandMatch = brandName.includes(term);
                const storageMatch = storageStr.includes(term);

                if (nameMatch || brandMatch || storageMatch) {
                    console.log(`   ‚úÖ Match: ${model.name} (name:${nameMatch}, brand:${brandMatch}, storage:${storageMatch})`);
                }

                return nameMatch || brandMatch || storageMatch;
            });

            console.log(`üìä Total matches found: ${matches.length}`);

            // CRITICAL FIX: Sort matches alphabetically in ASCENDING order
            matches.sort((a, b) => {
                const nameA = a.name.toLowerCase();
                const nameB = b.name.toLowerCase();
                return nameA.localeCompare(nameB);
            });

            console.log(`üî§ Matches sorted alphabetically`);

            // Show suggestions
            if (matches.length > 0) {
                suggestionsContainer.innerHTML = matches.slice(0, 8).map(model => {
                    // Determine brand - check model.brand first, then fall back to checking phoneModels arrays
                    let brand = model.brand || 'Apple';
                    if (!model.brand) {
                        brand = phoneModels.apple.some(m => m.name === model.name) ? 'Apple' : 'Samsung';
                    }

                    const storageDisplay = (model.storage && model.storage.length > 0)
                        ? model.storage.join(', ')
                        : 'Various storage options';

                    return `
                        <div class="autocomplete-item" onclick="selectSearchModel('${brand}', '${model.name.replace(/'/g, "\\'")}')">
                            <div>
                                <div class="model-name">${model.name}</div>
                                <div class="model-storage">${storageDisplay}</div>
                            </div>
                            <div style="color: #C9A84C; font-weight: 600;">‚Üí</div>
                        </div>
                    `;
                }).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default;"><div class="model-name">No models found</div></div>';
                suggestionsContainer.classList.add('active');
            }

            // Also filter visible cards
            filterDevices(term);
        }

        // Select model from autocomplete - RENAMED to avoid collision with quote.js selectModel
        function selectSearchModel(brand, modelName) {
            console.log('üîç selectSearchModel called:', { brand, modelName });
            // Navigate directly to the model
            navigateToEvaluation(brand, modelName);

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            const searchSection = document.querySelector('.search-section');
            const suggestionsContainer = document.getElementById('autocomplete-suggestions');

            if (!searchSection.contains(e.target)) {
