        function getCompetitivePrice(modelName, storage, condition) {
            const brand = modelName.includes('iPhone') ? 'iphone' : 'samsung';
            const fullModelKey = `${modelName} ${storage}`;

            try {
                if (competitorData && competitorData[condition] && competitorData[condition][brand]) {
                    const priceData = competitorData[condition][brand][fullModelKey];
                    if (priceData && priceData.highest) {
                        return priceData.highest;
                    }
                }
            } catch (e) {
                console.warn(`Price not found for ${fullModelKey} (${condition})`);
            }

            // Return null if not found - will use base price display
            return null;
        }

                    if (competitorData && competitorData[condition] && competitorData[condition][brand]) {
                        const priceData = competitorData[condition][brand][fullModelKey];
                        if (priceData && priceData.highest) {

                } catch (e) {
                    continue;

            const url = new URL(window.location);
            url.searchParams.set('type', condition);
            window.history.pushState({}, '', url);
        }

        // Update toggle button styles
        function updateToggleButtons() {
            const usedBtn = document.getElementById('used-toggle');
            const newBtn = document.getElementById('new-toggle');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');

            // Add animation class to title
            pageTitle.classList.remove('page-title-animate');
            void pageTitle.offsetWidth; // Trigger reflow
            pageTitle.classList.add('page-title-animate');

            pageSubtitle.classList.remove('page-title-animate');
            void pageSubtitle.offsetWidth; // Trigger reflow
            pageSubtitle.classList.add('page-title-animate');

            if (currentCondition === 'used') {
                usedBtn.classList.add('active');
                newBtn.classList.remove('active');
                pageTitle.textContent = 'Sell Used Phones';
                pageSubtitle.textContent = 'Get cash for your pre-owned devices';
            } else {
                newBtn.classList.add('active');
                usedBtn.classList.remove('active');
                pageTitle.textContent = 'Sell New Phones';
                pageSubtitle.textContent = 'Get the best prices for sealed or activated new devices';
            }
        }

        // Show brand
        function showBrand(brand) {
            currentBrand = brand;

            // Update tab styles
            document.querySelectorAll('.brand-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide brand sections
            document.querySelectorAll('.brand-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(brand + '-models').classList.add('active');
        }

        // Helper function to round price to nearest $10
        function roundToNearest10(price) {
            return Math.round(price / 10) * 10;
        }

        // Render models
        function renderModels() {
            const appleGrid = document.getElementById('apple-grid');
            const samsungGrid = document.getElementById('samsung-grid');

            // Add fade out effect before clearing
            appleGrid.style.opacity = '0';
            samsungGrid.style.opacity = '0';

            setTimeout(() => {
                appleGrid.innerHTML = '';
                samsungGrid.innerHTML = '';

                // Priority 1: Try phoneDatabase from quote.js FIRST (has all 40 models with correct data)
                if (typeof phoneDatabase !== 'undefined') {
                    console.log('âœ… Using phoneDatabase from quote.js (40 models)');

                    // Render Apple models from phoneDatabase
                    if (phoneDatabase.Apple) {
                        Object.entries(phoneDatabase.Apple).forEach(([modelName, modelData]) => {
                            // Calculate max price from storage variants
                            const storageOptions = Object.keys(modelData.storage || {});
                            let maxUsedPrice = modelData.basePrice || 0;

                            // Find highest storage price
                            if (modelData.storage) {
                                const prices = Object.values(modelData.storage).map(modifier =>
                                    modelData.basePrice + modifier
                                );
                                maxUsedPrice = Math.max(...prices);
                            }

                            // NEW price estimate (15% higher if no specific NEW price)
                            const maxNewPrice = maxUsedPrice * 1.15;
                            const price = currentCondition === 'used' ? roundToNearest10(maxUsedPrice) : roundToNearest10(maxNewPrice);

                            const model = {
                                name: modelName,
                                img: modelData.image ? modelData.image.replace('images/phones/', '') : 'iphone-16-pro-max.jpg',
                                storage: storageOptions
                            };
                            appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                        });
                    }

                    // Render Samsung models from phoneDatabase
                    if (phoneDatabase.Samsung) {
                        Object.entries(phoneDatabase.Samsung).forEach(([modelName, modelData]) => {
                            // Calculate max price from storage variants
                            const storageOptions = Object.keys(modelData.storage || {});
                            let maxUsedPrice = modelData.basePrice || 0;

                            // Find highest storage price
                            if (modelData.storage) {
                                const prices = Object.values(modelData.storage).map(modifier =>
                                    modelData.basePrice + modifier
                                );
                                maxUsedPrice = Math.max(...prices);
                            }

                            // NEW price estimate (15% higher if no specific NEW price)
                            const maxNewPrice = maxUsedPrice * 1.15;
                            const price = currentCondition === 'used' ? roundToNearest10(maxUsedPrice) : roundToNearest10(maxNewPrice);

                            const model = {
                                name: modelName,
                                img: modelData.image ? modelData.image.replace('images/phones/', '') : 'galaxy-s24-ultra.jpg',
                                storage: storageOptions
                            };
                            samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                        });
                    }
                }
                // Priority 2: Try adminManager (localStorage from admin panel)
                else if (typeof adminManager !== 'undefined' && adminManager.phones && adminManager.phones.length > 0) {
                    console.log('âœ… Using adminManager data (localStorage)');
                    const applePhones = adminManager.phones.filter(p => p.brand === 'Apple' && p.display !== false);
                    const samsungPhones = adminManager.phones.filter(p => p.brand === 'Samsung' && p.display !== false);

                    // Render Apple models
                    applePhones.forEach(phone => {
                        const maxNewPrice = phone.newPhonePrices
                            ? Math.max(...Object.values(phone.newPhonePrices))
                            : (phone.storagePrices ? Math.max(...Object.values(phone.storagePrices)) * 1.15 : phone.basePrice * 1.15);
                        const maxUsedPrice = phone.storagePrices
                            ? Math.max(...Object.values(phone.storagePrices))
                            : phone.basePrice || 0;

                        const price = currentCondition === 'used' ? roundToNearest10(maxUsedPrice) : roundToNearest10(maxNewPrice);
                        const model = {
                            name: phone.model,
                            img: phone.image ? phone.image.replace('images/phones/', '') : 'iphone-16-pro-max.jpg',
                            storage: phone.storages || []
                        };
                        appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                    });

                    // Render Samsung models
                    samsungPhones.forEach(phone => {
                        const maxNewPrice = phone.newPhonePrices
                            ? Math.max(...Object.values(phone.newPhonePrices))
                            : (phone.storagePrices ? Math.max(...Object.values(phone.storagePrices)) * 1.15 : phone.basePrice * 1.15);
                        const maxUsedPrice = phone.storagePrices
                            ? Math.max(...Object.values(phone.storagePrices))
                            : phone.basePrice || 0;

                        const price = currentCondition === 'used' ? roundToNearest10(maxUsedPrice) : roundToNearest10(maxNewPrice);
                        const model = {
                            name: phone.model,
                            img: phone.image ? phone.image.replace('images/phones/', '') : 'galaxy-s24-ultra.jpg',
                            storage: phone.storages || []
                        };
                        samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                    });
                }
                // Priority 3: Fallback to hardcoded phoneModels (last resort)
                else {
                    console.warn('âš ï¸ Using hardcoded phoneModels fallback (limited models)');
                    phoneModels.apple.forEach(model => {
                        const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                        appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                    });

                    phoneModels.samsung.forEach(model => {
                        const price = currentCondition === 'used' ? model.usedPrice : model.newPrice;
                        samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                    });
                }

                // Fade in with new content
                appleGrid.style.opacity = '1';
                samsungGrid.style.opacity = '1';
            }, 200);
        }

        // Create model card HTML
        function createModelCard(model, brand, price) {
            const searchKey = model.name.toLowerCase().replace(/\s+/g, '-');
            return `
                <div class="model-card" onclick="navigateToEvaluation('${brand}', '${model.name}')" data-model="${searchKey}">
                    <img src="images/phones/${model.img}" alt="${model.name}" onerror="this.style.display='none'">
                    <h3>${model.name}</h3>
                    <div class="storage-badges">
                        ${model.storage.map(s => `<span class="storage-badge">${s}</span>`).join('')}
                    </div>
                    <div class="price-info">
                        <div class="price-label">Get up to</div>
                        <div class="price-amount">$${price}</div>
                    </div>
                </div>
            `;
        }

        // Navigate directly to evaluation (skip brand/model selection)
        function navigateToEvaluation(brand, model) {
            window.location.href = `quote.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&type=${currentCondition}&direct=true`;
        }

        // Search filter
        function filterDevices(searchTerm) {
            const cards = document.querySelectorAll('.model-card');
            const term = searchTerm.toLowerCase();

            cards.forEach(card => {
                const modelName = card.getAttribute('data-model');
                if (modelName && modelName.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Autocomplete search handler
        function handleSearch(searchTerm) {
            const suggestionsContainer = document.getElementById('autocomplete-suggestions');
            const term = searchTerm.toLowerCase().trim();

            // If empty, hide suggestions
            if (term.length === 0) {
                suggestionsContainer.classList.remove('active');
                suggestionsContainer.innerHTML = '';
                filterDevices('');
                return;
            }

            // Get all phone models - Priority 1: phoneDatabase FIRST, Priority 2: localStorage, Priority 3: hardcoded
            let allModels = [];

            try {
                // Priority 1: Use phoneDatabase from quote.js FIRST (40 models with correct data)
                if (typeof phoneDatabase !== 'undefined') {
                    console.log('Search using phoneDatabase (40 models)');
                    // Convert phoneDatabase to search format
                    if (phoneDatabase.Apple) {
                        Object.entries(phoneDatabase.Apple).forEach(([modelName, modelData]) => {
                            allModels.push({
                                name: modelName,
                                brand: 'Apple',
                                storage: Object.keys(modelData.storage || {}),
                                img: modelData.image || 'iphone-16-pro-max.jpg'
                            });
                        });
                    }
                    if (phoneDatabase.Samsung) {
                        Object.entries(phoneDatabase.Samsung).forEach(([modelName, modelData]) => {
                            allModels.push({
                                name: modelName,
                                brand: 'Samsung',
                                storage: Object.keys(modelData.storage || {}),
                                img: modelData.image || 'galaxy-s24-ultra.jpg'
                            });
                        });
                    }
                }
                // Priority 2: Try to get models from localStorage (admin panel managed data)
                else {
                    const storedPhones = localStorage.getItem('ktmobile_phones');
                    if (storedPhones) {
                        const phonesData = JSON.parse(storedPhones);
                        // Convert admin data format to search format
                        allModels = phonesData.map(phone => ({
                            name: phone.model,
                            brand: phone.brand,
                            storage: phone.storages || [],
                            img: phone.img || 'default.jpg'
                        }));
                    }
                    // Priority 3: Fallback to hardcoded phoneModels
                    else {
                        console.warn('Search using hardcoded phoneModels fallback');
                        allModels = [...phoneModels.apple, ...phoneModels.samsung];
                    }
                }
            } catch (e) {
                console.error('Error loading phone data:', e);
                // Final fallback to hardcoded phoneModels
                allModels = [...phoneModels.apple, ...phoneModels.samsung];
            }

            // Filter models based on search term - match model name, brand, or storage
            const matches = allModels.filter(model => {
                const modelName = model.name.toLowerCase();
                const brandName = (model.brand || '').toLowerCase();
                const storageStr = (model.storage || []).join(' ').toLowerCase();

                return modelName.includes(term) ||
                       brandName.includes(term) ||
                       storageStr.includes(term);
            });

            // Show suggestions
            if (matches.length > 0) {
                suggestionsContainer.innerHTML = matches.slice(0, 8).map(model => {
                    // Determine brand - check model.brand first, then fall back to checking phoneModels arrays
                    let brand = model.brand || 'Apple';
                    if (!model.brand) {
                        brand = phoneModels.apple.some(m => m.name === model.name) ? 'Apple' : 'Samsung';
                    }

                    const storageDisplay = (model.storage && model.storage.length > 0)
                        ? model.storage.join(', ')
                        : 'Various storage options';

                    return `
                        <div class="autocomplete-item" onclick="selectModel('${brand}', '${model.name.replace(/'/g, "\\'")}')">
                            <div>
                                <div class="model-name">${model.name}</div>
                                <div class="model-storage">${storageDisplay}</div>
                            </div>
                            <div style="color: #C9A84C; font-weight: 600;">â†’</div>
                        </div>
                    `;
                }).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default;"><div class="model-name">No models found</div></div>';
                suggestionsContainer.classList.add('active');
            }

            // Also filter visible cards
            filterDevices(term);
        }

        // Select model from autocomplete
        function selectModel(brand, modelName) {
            // Navigate directly to the model
            navigateToEvaluation(brand, modelName);
        }

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            const searchSection = document.querySelector('.search-section');
            const suggestionsContainer = document.getElementById('autocomplete-suggestions');

            if (!searchSection.contains(e.target)) {
                suggestionsContainer.classList.remove('active');
            }
        });

        // Initialize on page load - WAIT for all scripts to load (including deferred quote.js)
        // Use 'load' instead of 'DOMContentLoaded' to ensure phoneDatabase is available
        window.addEventListener('load', initPage);
    </script>
