    <!-- CRITICAL FIX: Initialize mobile menu INLINE (don't wait for script.js) -->
    <script>
    (function() {
        console.log('üöÄ INLINE MOBILE MENU INIT');

        function initMobileMenuNow() {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            const overlay = document.getElementById('mobileOverlay');

            if (!hamburger || !navLinks || !overlay) {
                console.error('‚ùå Mobile menu elements not found');
                return;
            }

            console.log('‚úÖ Mobile menu elements found, attaching listeners');

            // Remove any existing listeners to prevent duplicates
            const newHamburger = hamburger.cloneNode(true);
            hamburger.parentNode.replaceChild(newHamburger, hamburger);

            const hamburgerFinal = document.getElementById('hamburgerMenu');

            hamburgerFinal.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üì± HAMBURGER CLICKED');

                const nav = document.getElementById('navLinks');
                const over = document.getElementById('mobileOverlay');
                const ham = document.getElementById('hamburgerMenu');

                ham.classList.toggle('active');
                nav.classList.toggle('active');
                over.classList.toggle('active');

                document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
                console.log('üì± Menu is now:', nav.classList.contains('active') ? 'OPEN' : 'CLOSED');
            });

            overlay.addEventListener('click', function() {
                console.log('üì± OVERLAY CLICKED - CLOSING');
                document.getElementById('hamburgerMenu').classList.remove('active');
                document.getElementById('navLinks').classList.remove('active');
                document.getElementById('mobileOverlay').classList.remove('active');
                document.body.style.overflow = '';
            });

            console.log('‚úÖ Mobile menu initialized successfully!');
        }

        // Try to initialize immediately if DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenuNow);
        } else {
            initMobileMenuNow();
        }
    })();
    </script>

            document.querySelectorAll('.brand-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(brand + '-models').classList.add('active');
        }

        // Helper function to sort storage options in ascending order
        function sortStorageOptions(storageArray) {
            if (!storageArray || storageArray.length === 0) return [];

            return storageArray.sort((a, b) => {
                // Convert storage string to numeric GB value for comparison
                const parseStorage = (str) => {
                    const match = str.match(/^(\d+)(GB|TB)$/i);
                    if (!match) return 0;
                    const num = parseInt(match[1]);
                    const unit = match[2].toUpperCase();
                    // Convert TB to GB (1TB = 1024GB)
                    return unit === 'TB' ? num * 1024 : num;
                };

                return parseStorage(a) - parseStorage(b);
            });
        }

        // Render models
        function renderModels() {
            console.log('='.repeat(80));
            console.log('üîÑ RENDERING MODELS FROM BACKEND (localStorage -> adminManager.phones)');
            console.log('='.repeat(80));
            console.log('üì± Current Condition:', currentCondition);
            console.log('üí° Data Source: localStorage (ktmobile_phones) - 100% backend controlled');
            console.log('üí° NO hardcoded models, NO hardcoded prices - same as buy.js');

            const appleGrid = document.getElementById('apple-grid');
            const samsungGrid = document.getElementById('samsung-grid');

            // Add fade out effect before clearing
            appleGrid.style.opacity = '0';
            samsungGrid.style.opacity = '0';

            setTimeout(() => {
                appleGrid.innerHTML = '';
                samsungGrid.innerHTML = '';

                // Load phones from backend (same pattern as buy.js)
                let phones = [];

                // Priority 1: Try adminManager.phones (if admin.js loaded)
                if (typeof adminManager !== 'undefined' && adminManager.phones) {
                    phones = adminManager.phones;
                    console.log('‚úÖ Loaded', phones.length, 'phones from adminManager.phones');
                }
                // Priority 2: Try localStorage directly
                else {
                    const stored = localStorage.getItem('ktmobile_phones');
                    if (stored) {
                        try {
                            phones = JSON.parse(stored);
                            console.log('‚úÖ Loaded', phones.length, 'phones from localStorage');
                        } catch (e) {
                            console.error('Failed to parse stored phones:', e);
                        }
                    }
                }

                // Check if we have data
                if (phones.length === 0) {
                    console.error('‚ùå CRITICAL: No phone data in localStorage!');
                    console.error('üí° User must run "Reset to Default Prices" in admin panel');
                    appleGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545;">‚ö†Ô∏è No phone data imported. Please go to admin panel and click "Reset to Default Prices".</p>';
                    samsungGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545;">‚ö†Ô∏è No phone data imported. Please go to admin panel and click "Reset to Default Prices".</p>';
                    appleGrid.style.opacity = '1';
                    samsungGrid.style.opacity = '1';
                    return;
                }

                console.log('‚úÖ Processing', phones.length, 'phones from backend');

                // SORT PHONES: Latest models first (iPhone 16 before iPhone 15, Galaxy S24 before S23, etc.)
                phones.sort((a, b) => {
                    // Extract model number for sorting (e.g., "16" from "iPhone 16 Pro Max", "24" from "Galaxy S24")
                    const getModelNumber = (model) => {
                        // For iPhone: Extract number after "iPhone"
                        const iphoneMatch = model.match(/iPhone\s+(\d+)/i);
                        if (iphoneMatch) return parseInt(iphoneMatch[1]);

                        // For Samsung Galaxy S: Extract number after "S"
                        const galaxySMatch = model.match(/Galaxy\s+S(\d+)/i);
                        if (galaxySMatch) return parseInt(galaxySMatch[1]);

                        // For Samsung Galaxy Z: Extract number after "Z Fold/Flip"
                        const galaxyZMatch = model.match(/Galaxy\s+Z\s+(?:Fold|Flip)\s*(\d+)/i);
                        if (galaxyZMatch) return parseInt(galaxyZMatch[1]);

                        // Default: no number found
                        return 0;
                    };

                    // Get priority within same model number (Pro Max > Pro > Plus > base)
                    const getVariantPriority = (model) => {
                        if (model.includes('Pro Max') || model.includes('Ultra')) return 3;
                        if (model.includes('Pro') || model.includes('Plus')) return 2;
                        if (model.includes('Mini')) return 0;
                        return 1; // Base model
                    };

                    const numA = getModelNumber(a.model);
                    const numB = getModelNumber(b.model);

                    // Primary sort: by model number (descending - newer first)
                    if (numB !== numA) {
                        return numB - numA;
                    }

                    // Secondary sort: by variant (Pro Max > Pro > base > Mini)
                    const priorityA = getVariantPriority(a.model);
                    const priorityB = getVariantPriority(b.model);
                    return priorityB - priorityA;
                });

                console.log('‚úÖ Sorted phones - latest models first');

                // DIRECT BACKEND APPROACH (same as buy.js)
                // No hardcoded phoneDatabase, no HYBRID - 100% backend controlled
                let appleRendered = 0;
                let samsungRendered = 0;

                phones.forEach(phone => {
                    console.log('Phone:', phone.model, 'brand:', phone.brand, 'display:', phone.display);

                    // Skip phones that are hidden
                    if (phone.display === false) {
                        console.log('  Skipped - display is false');
                        return;
                    }

                    // Determine if phone has data for current condition
                    let hasData = false;
                    let maxPrice = 0;
                    let storageOptions = [];

                    if (currentCondition === 'used') {
                        // USED: Check buyPrices
                        if (phone.buyPrices && Object.keys(phone.buyPrices).length > 0) {
                            hasData = true;
                            storageOptions = Object.keys(phone.buyPrices);

                            // Get max price (excellent condition)
                            const excellentPrices = [];
                            for (const [storage, conditions] of Object.entries(phone.buyPrices)) {
                                if (conditions && conditions.excellent > 0) {
                                    excellentPrices.push(conditions.excellent);
                                }
                            }
                            if (excellentPrices.length > 0) {
                                maxPrice = Math.max(...excellentPrices);
                            }
                            console.log(`  ‚úÖ ${phone.model} USED: $${maxPrice} (buyPrices)`);
                        } else {
                            console.log(`  ‚ö†Ô∏è  Skipped ${phone.model} - no buyPrices for USED`);
                            return;
                        }
                    } else {
                        // NEW: Check newPhonePrices, with fallback to storagePrices
                        if (phone.newPhonePrices && Object.keys(phone.newPhonePrices).length > 0) {
                            hasData = true;
                            storageOptions = Object.keys(phone.newPhonePrices);

                            // Get max price
                            const prices = Object.values(phone.newPhonePrices).filter(p => p > 0);
                            if (prices.length > 0) {
                                maxPrice = Math.max(...prices);
                            }
                            console.log(`  ‚úÖ ${phone.model} NEW: $${maxPrice} (newPhonePrices)`);
                        } else if (phone.storagePrices && Object.keys(phone.storagePrices).length > 0) {
                            // FALLBACK: Use USED prices if no NEW prices exist
                            hasData = true;
                            storageOptions = Object.keys(phone.storagePrices);

                            // Get max price from USED prices
                            const prices = Object.values(phone.storagePrices).filter(p => p > 0);
                            if (prices.length > 0) {
                                maxPrice = Math.max(...prices);
                            }
                            console.log(`  ‚ö†Ô∏è  ${phone.model} NEW: $${maxPrice} (fallback to USED prices - set NEW prices in admin panel)`);
                        } else {
                            console.log(`  ‚ö†Ô∏è  Skipped ${phone.model} - no prices available`);
                            return;
                        }
                    }

                    // Skip if no price
                    if (maxPrice === 0) {
                        console.log(`  ‚ö†Ô∏è  Skipped ${phone.model} - price is 0`);
                        return;
                    }

                    // Create model card
                    const price = roundToNearest10(maxPrice);
                    const model = {
                        name: phone.model,
                        img: phone.image ? phone.image.replace('images/phones/', '') : 'iphone-16-pro-max.jpg',
                        storage: sortStorageOptions(storageOptions)
                    };

                    // Add to appropriate brand grid
                    if (phone.brand === 'Apple') {
                        appleGrid.innerHTML += createModelCard(model, 'Apple', price);
                        appleRendered++;
                    } else if (phone.brand === 'Samsung') {
                        samsungGrid.innerHTML += createModelCard(model, 'Samsung', price);
                        samsungRendered++;
                    }
                });

                console.log(`‚úÖ Rendered ${appleRendered} Apple phones`);
                console.log(`‚úÖ Rendered ${samsungRendered} Samsung phones`);

                // Fade in with new content
                appleGrid.style.opacity = '1';
                samsungGrid.style.opacity = '1';
            }, 200);
        }

        // Create model card HTML
        function createModelCard(model, brand, price) {
            const searchKey = model.name.toLowerCase().replace(/\s+/g, '-');

            // Ensure storage is sorted (in case it wasn't sorted earlier)
            const sortedStorage = Array.isArray(model.storage)
                ? sortStorageOptions(model.storage)
                : [];

            // CRITICAL FIX: Handle image path - detect if it's base64 data or a file path
            let imageSrc = '';
            if (model.img) {
                if (model.img.startsWith('data:image')) {
                    // Base64 data - use directly
                    imageSrc = model.img;
                    console.log(`üì∑ Using base64 image for ${model.name} (${Math.round(model.img.length / 1024)} KB)`);
                } else if (model.img.startsWith('images/phones/')) {
                    // Full path already included
                    imageSrc = model.img;
                } else {
                    // Relative path - prepend directory
                    imageSrc = `images/phones/${model.img}`;
                }
            } else {
                // Default fallback image based on brand
                imageSrc = brand === 'Apple' ? 'images/phones/iphone-16-pro-max.jpg' : 'images/phones/galaxy-s24-ultra.jpg';
            }

            // Default fallback image for onerror
            const fallbackImage = brand === 'Apple' ? 'images/phones/iphone-16-pro-max.jpg' : 'images/phones/galaxy-s24-ultra.jpg';

            return `
                <div class="model-card" onclick="navigateToEvaluation('${brand}', '${model.name}')" data-model="${searchKey}">
                    <img src="${imageSrc}"
                         alt="${model.name}"
                         onerror="console.error('‚ùå Image failed for ${model.name}'); this.src='${fallbackImage}'; this.onerror=null;"
                         onload="console.log('‚úÖ Image loaded: ${model.name}')"
                         style="background: #f5f5f5; min-height: 200px; object-fit: contain;">
                    <h3>${model.name}</h3>
                    <div class="storage-badges">
                        ${sortedStorage.map(s => `<span class="storage-badge">${s}</span>`).join('')}
                    </div>
                    <div class="price-info">
                        <div class="price-label">Get up to</div>
                        <div class="price-amount">$${price}</div>
                    </div>
                </div>
            `;
        }

        // Navigate directly to evaluation (skip brand/model selection)
        function navigateToEvaluation(brand, model) {
            window.location.href = `quote.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&type=${currentCondition}&direct=true`;
        }

        // Search filter
        function filterDevices(searchTerm) {
            const cards = document.querySelectorAll('.model-card');
            const term = searchTerm.toLowerCase();

            cards.forEach(card => {
                const modelName = card.getAttribute('data-model');
                if (modelName && modelName.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Autocomplete search handler
        function handleSearch(searchTerm) {
            console.log('='.repeat(80));
            console.log('üîç SEARCH TRIGGERED');
            console.log('='.repeat(80));
            console.log('Search Term:', searchTerm);

            const suggestionsContainer = document.getElementById('autocomplete-suggestions');
            const term = searchTerm.toLowerCase().trim();

            console.log('Normalized Term:', term);
            console.log('Term Length:', term.length);

            // If empty, hide suggestions
            if (term.length === 0) {
                suggestionsContainer.classList.remove('active');
                suggestionsContainer.innerHTML = '';
                filterDevices('');
                console.log('‚úÖ Search cleared');
                return;
            }

            // Get all phone models from backend (same pattern as renderModels)
            let allModels = [];

            try {
                // Load phones from backend (SAME AS renderModels - consistent!)
                let phones = [];

                // Priority 1: Try adminManager.phones (if admin.js loaded)
                if (typeof adminManager !== 'undefined' && adminManager.phones) {
                    phones = adminManager.phones;
                    console.log('‚úÖ Search using adminManager.phones:', phones.length, 'models');
                }
                // Priority 2: Try localStorage directly
                else {
                    const stored = localStorage.getItem('ktmobile_phones');
                    if (stored) {
                        phones = JSON.parse(stored);
                        console.log('‚úÖ Search using localStorage:', phones.length, 'models');
                    }
                }

                // Check if we have data
                if (phones.length === 0) {
                    console.error('‚ùå No phone data for search!');
                    suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default; color: red;"><div class="model-name">No phone data. Please run "Reset to Default Prices" in admin panel.</div></div>';
                    suggestionsContainer.classList.add('active');
                    return;
                }

                // Convert phones array to search format
                // Filter based on current condition (used/new)
                allModels = phones
                    .filter(phone => {
                        // Skip hidden phones
                        if (phone.display === false) return false;

                        // Check if phone has data for current condition
                        if (currentCondition === 'used') {
                            return phone.buyPrices && Object.keys(phone.buyPrices).length > 0;
                        } else {
                            // For NEW: accept newPhonePrices OR storagePrices (fallback)
                            return (phone.newPhonePrices && Object.keys(phone.newPhonePrices).length > 0) ||
                                   (phone.storagePrices && Object.keys(phone.storagePrices).length > 0);
                        }
                    })
                    .map(phone => ({
                        name: phone.model,
                        brand: phone.brand,
                        storage: currentCondition === 'used'
                            ? (phone.buyPrices ? Object.keys(phone.buyPrices) : [])
                            : (phone.newPhonePrices && Object.keys(phone.newPhonePrices).length > 0
                                ? Object.keys(phone.newPhonePrices)
                                : Object.keys(phone.storagePrices || {})), // Fallback to USED storage options
                        img: phone.image || (phone.brand === 'Apple' ? 'iphone-16-pro-max.jpg' : 'galaxy-s24-ultra.jpg')
                    }));

                console.log(`üì¶ Total models for search (${currentCondition}):`, allModels.length);
            } catch (e) {
                console.error('Error loading phone data for search:', e);
                suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default; color: red;"><div class="model-name">Error loading data</div></div>';
                suggestionsContainer.classList.add('active');
                return;
            }

            // Filter models based on search term - match model name, brand, or storage
            console.log(`üîç Searching "${term}" in ${allModels.length} models...`);

            const matches = allModels.filter(model => {
                const modelName = model.name.toLowerCase();
                const brandName = (model.brand || '').toLowerCase();
                const storageStr = (model.storage || []).join(' ').toLowerCase();

                const nameMatch = modelName.includes(term);
                const brandMatch = brandName.includes(term);
                const storageMatch = storageStr.includes(term);

                if (nameMatch || brandMatch || storageMatch) {
                    console.log(`   ‚úÖ Match: ${model.name} (name:${nameMatch}, brand:${brandMatch}, storage:${storageMatch})`);
                }

                return nameMatch || brandMatch || storageMatch;
            });

            console.log(`üìä Total matches found: ${matches.length}`);

            // SORT MATCHES: Latest models first (same logic as main display)
            matches.sort((a, b) => {
                // Extract model number for sorting
                const getModelNumber = (model) => {
                    const iphoneMatch = model.match(/iPhone\s+(\d+)/i);
                    if (iphoneMatch) return parseInt(iphoneMatch[1]);

                    const galaxySMatch = model.match(/Galaxy\s+S(\d+)/i);
                    if (galaxySMatch) return parseInt(galaxySMatch[1]);

                    const galaxyZMatch = model.match(/Galaxy\s+Z\s+(?:Fold|Flip)\s*(\d+)/i);
                    if (galaxyZMatch) return parseInt(galaxyZMatch[1]);

                    return 0;
                };

                // Get variant priority
                const getVariantPriority = (model) => {
                    if (model.includes('Pro Max') || model.includes('Ultra')) return 3;
                    if (model.includes('Pro') || model.includes('Plus')) return 2;
                    if (model.includes('Mini')) return 0;
                    return 1;
                };

                const numA = getModelNumber(a.name);
                const numB = getModelNumber(b.name);

                // Primary sort: by model number (newer first)
                if (numB !== numA) {
                    return numB - numA;
                }

                // Secondary sort: by variant (Pro Max > Pro > base > Mini)
                const priorityA = getVariantPriority(a.name);
                const priorityB = getVariantPriority(b.name);
                return priorityB - priorityA;
            });

            console.log(`üî§ Matches sorted - latest models first`);

            // Show suggestions
            if (matches.length > 0) {
                suggestionsContainer.innerHTML = matches.slice(0, 8).map(model => {
                    // Brand comes from backend data (always available)
                    let brand = model.brand || 'Apple';

                    const storageDisplay = (model.storage && model.storage.length > 0)
                        ? model.storage.join(', ')
                        : 'Various storage options';

                    return `
                        <div class="autocomplete-item" onclick="selectSearchModel('${brand}', '${model.name.replace(/'/g, "\\'")}')">
                            <div>
                                <div class="model-name">${model.name}</div>
                                <div class="model-storage">${storageDisplay}</div>
                            </div>
                            <div style="color: #C9A84C; font-weight: 600;">‚Üí</div>
                        </div>
                    `;
                }).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.innerHTML = '<div class="autocomplete-item" style="cursor: default;"><div class="model-name">No models found</div></div>';
                suggestionsContainer.classList.add('active');
            }

            // Also filter visible cards
            filterDevices(term);
        }

        // Select model from autocomplete - RENAMED to avoid collision with quote.js selectModel
        function selectSearchModel(brand, modelName) {
            console.log('üîç selectSearchModel called:', { brand, modelName });
            // Navigate directly to the model
            navigateToEvaluation(brand, modelName);
        }

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            const searchSection = document.querySelector('.search-section');
            const suggestionsContainer = document.getElementById('autocomplete-suggestions');

            if (!searchSection.contains(e.target)) {
                suggestionsContainer.classList.remove('active');
            }
        });

        // Initialize on page load - AUTO-IMPORT if localStorage empty OR incomplete
        let waitAttempts = 0;
        const MAX_WAIT_ATTEMPTS = 30; // Wait max 3 seconds (30 * 100ms)
        let autoImportAttempted = false;
        const EXPECTED_PHONE_COUNT = 68; // 32 Apple + 36 Samsung

        function waitForDataSources() {
            waitAttempts++;

            const hasAdminManager = typeof adminManager !== 'undefined' && adminManager && adminManager.phones;
            let hasLocalStorage = localStorage.getItem('ktmobile_phones') !== null;

            // Check if localStorage data is COMPLETE (has all 68 phones)
            let isDataComplete = false;
            if (hasLocalStorage) {
                try {
                    const stored = JSON.parse(localStorage.getItem('ktmobile_phones'));
                    isDataComplete = Array.isArray(stored) && stored.length >= EXPECTED_PHONE_COUNT;
                    if (!isDataComplete) {
                        console.warn(`‚ö†Ô∏è  localStorage has only ${stored.length}/${EXPECTED_PHONE_COUNT} phones - incomplete!`);
                        hasLocalStorage = false; // Treat as empty to trigger auto-import
                    } else {
                        console.log(`‚úÖ localStorage has ${stored.length} phones - complete`);
                    }
                } catch (e) {
                    console.error('‚ùå Failed to parse localStorage:', e);
                    hasLocalStorage = false;
                }
            }

            // AUTO-IMPORT: If localStorage is empty/incomplete and importExactPrices is available, call it
            if (!hasLocalStorage && !autoImportAttempted && typeof importExactPrices === 'function') {
                console.log('üîÑ Auto-importing default prices...');
                autoImportAttempted = true;
                try {
                    const result = importExactPrices();
                    console.log(`‚úÖ Auto-imported ${result.total} phones to localStorage`);
                    // Data now available, initialize page immediately
                    initPage();
                    return;
                } catch (e) {
                    console.error('‚ùå Auto-import failed:', e);
                }
            }

            if (hasAdminManager || hasLocalStorage) {
                console.log('‚úÖ Backend data ready, initializing page...');
                console.log(`   - adminManager: ${hasAdminManager ? 'YES' : 'NO'}`);
                console.log(`   - localStorage: ${hasLocalStorage ? 'YES' : 'NO'}`);
                initPage();
            } else if (waitAttempts >= MAX_WAIT_ATTEMPTS) {
                console.warn('‚ö†Ô∏è  Timeout waiting for backend data');
                if (typeof importExactPrices !== 'function') {
                    console.error('‚ùå importExactPrices function not available!');
                }
                console.warn('üí° Initializing anyway - will show error message');
                initPage(); // Initialize anyway, will show error message
            } else {
                console.log(`‚è≥ Waiting for data... (attempt ${waitAttempts}/${MAX_WAIT_ATTEMPTS})`);
                setTimeout(waitForDataSources, 100); // Check every 100ms
            }
        }

        // Start waiting when DOM and all resources are loaded
        window.addEventListener('load', function() {
            console.log('üìÑ Page loaded, checking for backend data...');
            console.log('üí° Will auto-import if localStorage is empty');
            waitForDataSources();
        });
    </script>
